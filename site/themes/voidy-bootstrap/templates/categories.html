{% extends "base.html" %}
{% block title %}Categories - {{ SITENAME }}{% endblock %}
{% block content_body %}
<h1><i class="fa fa-folder fa-fw fa-lg"></i>Categories</h1>
<ul>
{% for category, articles in categories %}

{% endfor %}
</ul>
{% endblock %}
